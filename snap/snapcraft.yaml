name: tube-converter # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
adopt-info: tube-converter
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
compression: lzo
architectures:
  - build-on: amd64
  - build-on: arm64
  #- build-on: armhf

layout:
  /usr/lib/org.nickvision.tubeconverter:
    symlink: $SNAP/usr/lib/org.nickvision.tubeconverter
  /usr/share/org.nickvision.tubeconverter:
    symlink: $SNAP/usr/share/org.nickvision.tubeconverter
  /usr/lib/$CRAFT_ARCH_TRIPLET/libpython3.10.so.1.0:
    bind-file: $SNAP/gnome-platform/usr/lib/$CRAFT_ARCH_TRIPLET/libpython3.10.so.1.0

parts:
  ffmpeg:
    # WORKAROUND:
    # Build from source because the ffmpeg package installs libraries as dependencies
    # that conflict with the Gnome extension
    plugin: autotools
    source: https://git.ffmpeg.org/ffmpeg.git
    source-tag: n6.0
    source-depth: 1
    autotools-configure-parameters:
      # WORKAROUND: Install to /usr instead of /usr/local because it's not in search paths
      - --prefix=/usr
      - --disable-debug
      - --disable-doc
      - --disable-static
      - --enable-gpl
      - --enable-shared
      - --disable-ffplay
      - --disable-devices
      - --enable-gnutls
      - --enable-libmp3lame
      - --enable-libvorbis
    build-packages:
      - nasm
      - libgnutls28-dev
      - libmp3lame-dev
      - libvorbis-dev
    stage-packages:
      - libmp3lame0
    prime:
      - -usr/include
      - -usr/share/ffmpeg
  tube-converter:
    after: [ ffmpeg ]
    plugin: dump
    source: https://github.com/NickvisionApps/TubeConverter.git
    source-tag: '2023.5.0'
    source-depth: 1
    build-environment:
      - TC_PYTHON_SO: $SNAP/gnome-platform/usr/lib/$CRAFT_ARCH_TRIPLET/libpython3.10.so.1.0
    build-packages:
      - brotli
      - blueprint-compiler
      - wget
    override-pull: |
      craftctl default
      mkdir -p $CRAFT_PART_INSTALL/usr/lib/python3/dist-packages
      pip install --target=$CRAFT_PART_INSTALL/usr/lib/python3/dist-packages yt-dlp==2023.03.04
      wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
      chmod +x ./dotnet-install.sh
      ./dotnet-install.sh --channel 7.0
    override-build: |
      set -eux
      export DOTNET_ROOT=$HOME/.dotnet
      export PATH=$PATH:$HOME/.dotnet:$HOME/.dotnet/tools
      cd $CRAFT_PART_SRC_WORK
      dotnet tool restore
      dotnet cake --target=Publish --prefix=/usr --ui=gnome --self-contained
      dotnet cake --target=Install --destdir=$CRAFT_PART_INSTALL
      sed -i "2 i export TC_PYTHON_SO=$TC_PYTHON_SO" $CRAFT_PART_INSTALL/usr/bin/org.nickvision.tubeconverter
    prime:
      - meta/*
      - usr/*
    parse-info: [usr/share/metainfo/org.nickvision.tubeconverter.metainfo.xml]
  deps:
    plugin: nil
    stage-packages:
      - aria2
      #- libunity9
      #- libunity-tools
      #- libunity-protocol-private0
      #- libunity-scopes-json-def-phone
      #- unity-scopes-runner
      #- libdbusmenu-glib4
      #- libdbusmenu-jsonloader4
      #- libdbusmenu-gtk3-4
    prime:
      - -usr/share/doc
      - -usr/share/man
  cleanup:
    after: [ tube-converter, ffmpeg, deps ]
    plugin: nil
    override-prime: |
      set -eux
      rm -rf $CRAFT_PRIME/usr/share/pkgconfig
      rm -rf $CRAFT_PRIME/usr/lib/pkgconfig
      rm -rf $CRAFT_PRIME/usr/lib/*/libfontconfig*      
  #    rm -rf $CRAFT_PRIME/etc
  #    rm -rf $CRAFT_PRIME/usr/bin/fc*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libharfbuzz*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/gdk-pixbuf-2.0
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libgdk*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libicu*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libgtk*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libpango*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libpixman*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libcairo*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/gio
  #    rm -rf $CRAFT_PRIME/usr/lib/*/gtk*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libwayland*
  #    rm -rf $CRAFT_PRIME/usr/lib/systemd
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libat*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libdeflate*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libwebp*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libX*
  #    rm -rf $CRAFT_PRIME/usr/lib/*/libx*
  #    rm -rf $CRAFT_PRIME/usr/sbin
  #    rm -rf $CRAFT_PRIME/usr/share/themes
  #    rm -rf $CRAFT_PRIME/usr/share/doc*
  #    rm -rf $CRAFT_PRIME/usr/share/X11
  #    rm -rf $CRAFT_PRIME/usr/share/xml
  #    rm -rf $CRAFT_PRIME/usr/share/gettext
