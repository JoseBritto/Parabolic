slots:
  # for GtkApplication registration
  tube-converter:
    interface: dbus
    bus: session
    name: org.nickvision.tubeconverter
  #unity:
  #  interface: dbus
  #  bus: session
  #  name: com.canonical.Unity

apps:
  tube-converter:
    command: usr/bin/org.nickvision.tubeconverter
    extensions:
      - gnome
    common-id: org.nickvision.tubeconverter
    environment:
      TC_PYTHON_SO: $SNAP/gnome-platform/usr/lib/$CRAFT_ARCH_TRIPLET/libpython3.10.so.1.0
      PYTHONPATH: $SNAP/usr/lib/python3/dist-packages:$PYTHONPATH
      PATH: $SNAP/usr/lib/python3/dist-packages/bin:$PATH
    plugs:
      - home
      - network
      - network-status
      - mount-observe
      - unity7
